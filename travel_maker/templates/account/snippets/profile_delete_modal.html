<div class="modal fade" id="profile-delete-modal" tabindex="-1" role="dialog"
     aria-labelledby="profile-delete-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="profile-update-modal-label">정말 탈퇴하실 건가요..?</h4>
            </div>
            <div class="modal-body">
                <p>
                    더 만족스러운 여행서비스가 되기 위해 트래블메이커는 노력하고 있습니다.
                    서비스에 대한 고객님의 소중한 의견을 <a href="mailto:help@mail.travel-maker.kr">help@mail.travel-maker.kr</a> 에 알려주시면 개선하고 반영하겠습니다.
                    <br><br>
                    정말 떠나시려면 아래 "회원탈퇴" 버튼을 눌러주세요 ㅠㅠ
                    회원탈퇴시 회원님과 관련된 모든 정보, 게시물 등이 삭제됩니다.
                </p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <form action="{% url 'profile:delete' user.id %}" method="post">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-block btn-danger" data-toggle="modal"
                                    data-target="#profile-delete-modal">
                                회원탈퇴!
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block btn-default" data-dismiss="modal">
                                취소
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
