{% load crispy_forms_tags %}

<div class="modal fade" id="pwd-change-modal" tabindex="-1" role="dialog"
     aria-labelledby="pwd-change-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="pwd-change-modal-label">비밀번호 변경</h4>
            </div>
            <form action="{% url 'profile:password_change' user.id %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {{ passwordchangeform|crispy }}
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-block btn-tm-default">
                                확인
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block btn-default" data-dismiss="modal">
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
