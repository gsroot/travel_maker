{% extends "base.html" %}

{% load static i18n crispy_forms_tags account socialaccount %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'vendor/bootstrap-social/bootstrap-social.css' %}" rel="stylesheet">
    <link href="{% static 'css/account/account.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}
    <header>
        <div class="spacer-xl"></div>
        <div class="spacer-xl"></div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                {% crispy form %}
            </div>
        </div>
    </header>
{% endblock header %}

{% block javascript %}
    {{ block.super }}
    <script>
        $(document).ready(function () {
            {% if messages %}
                history.back();
            {% endif %}
        })
    </script>
{% endblock %}
