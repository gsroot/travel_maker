{% load crispy_forms_tags %}

<div class="modal fade" id="event-add-modal" tabindex="-1" role="dialog"
     aria-labelledby="event-add-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="add-modal-label">이벤트 추가</h4>
            </div>
            <div class="modal-body">
                <div>이벤트가 시작되는 시간, 끝나는 시간을 선택해 주세요</div>
                <div class="spacer-sm"></div>
                <div class="row">
                    <div class="col-md-5">
                        <input class="datetimeinput form-control" id="datetimepicker-start" type="text">
                    </div>
                    <div class="col-md-1">
                        ~
                    </div>
                    <div class="col-md-5">
                        <input class="datetimeinput form-control" id="datetimepicker-end" type="text">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="add-event" class="btn btn-tm" data-dismiss="modal">
                    확인
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    취소
                </button>
            </div>
        </div>
    </div>
</div>
