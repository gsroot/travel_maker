<div class="scedule-item-pannel">
    <div class="box schedule-update">
        <a href="{% url 'travel_schedule:update' travelschedule.id %}">
            <button class="btn btn-block btn-tm" type="submit">여행 일정 정보 수정</button>
        </a>
        <div class="spacer-xs"></div>
        <a href="{% url 'travel_schedule:calendar_update' travelschedule.id %}">
            <button class="btn btn-block btn-tm" type="submit">여행 일정표 수정</button>
        </a>
        <div class="spacer-xs"></div>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group btn-group" role="group">
                <button class="btn btn-inactive">공개</button>
            </div>
            <div class="btn-group btn-group" role="group">
                <button class="btn btn-active">비공개</button>
            </div>
        </div>
    </div>
    <div class="spacer-xs"></div>
    <div class="box center">
        <a href="{% url 'profile:home' user.id %}">
            <img class="owner-img" src="{{ user.thumbnail.url }}">
        </a>
        <div class="spacer-xs"></div>
        <a href="{% url 'profile:home' user.id %}">
            <div class="owner-email">{{ user.email }}</div>
        </a>
    </div>
</div>
